<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Angelo</title>
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/mathjs/lib/browser/math.js" type="text/javascript"></script>
</head>

<body>
    <div id="calculator">
        <input id="result" type="text" readonly>
        <div class="row">
            <input type="button" class="numberButton" value="1" onclick="addToDisplay(1)">
            <input type="button" class="numberButton" value="2" onclick="addToDisplay(2)">
            <input type="button" class="numberButton" value="3" onclick="addToDisplay(3)">
            <input type="button" class="operationButton" value="+" onclick="setOperation('+')">
        </div>
        <div class="row">
            <input type="button" class="numberButton" value="4" onclick="addToDisplay(4)">
            <input type="button" class="numberButton" value="5" onclick="addToDisplay(5)">
            <input type="button" class="numberButton" value="6" onclick="addToDisplay(6)">
            <input type="button" class="operationButton" value="-" onclick="setOperation('-')">
        </div>
        <div class="row">
            <input type="button" class="numberButton" value="7" onclick="addToDisplay(7)">
            <input type="button" class="numberButton" value="8" onclick="addToDisplay(8)">
            <input type="button" class="numberButton" value="9" onclick="addToDisplay(9)">
            <input type="button" class="operationButton" value="/" onclick="setOperation('/')">
        </div>
        <div class="row">
            <input type="button" class="operationButton" value="." onclick="addToDisplay('.')">
            <input type="button" class="numberButton" value="0" onclick="addToDisplay(0)">
            <input type="button" class="operationButton" value="C" onclick="clearDisplay()">
            <input type="button" class="operationButton" value="*" onclick="setOperation('*')">
        </div>
        <div class="row">
            <input type="button" id="equalButton" value="=" onclick="solve()">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
